<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Concluído</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-lg p-8 max-w-sm w-full text-center">
    <h1 class="text-2xl font-bold text-green-600 mb-2">Cadastro realizado com sucesso!</h1>
    <p class="text-gray-700 mb-6">Você será redirecionado em instantes para o sistema principal.</p>

    <div class="flex justify-center">
      
      <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg>
      <!--ICON LOADING-->
    </div>
  </div>

  <script>
  setTimeout(() => {
      window.location.href = "../tela.html";
    }, 3000); // redireciona user após 3 segundos
    </script>
</body>
</html>
