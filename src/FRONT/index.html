<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technical Support</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style/style.css"/>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full px-6 py-8 bg-white shadow-lg rounded-lg">
    <header>
      <h1 class="text-center text-2xl font-bold text-gray-800 mb-4">
        Bem-vindo ao nosso sistema
      </h1>
      <h2 class="text-center text-xl font-semibold text-gray-700">
        Faça seu cadastro
      </h2>
      <hr class="w-20 h-1 bg-blue-600 mx-auto my-4 rounded-full border-none shadow-md"/>
    </header>

    <main>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
          <input
            type="text"
            placeholder="Digite seu nome"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            placeholder="Digite seu email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input
            type="password"
            placeholder="Crie uma senha"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-200"
        >
          Cadastrar
        </button>
      </form>
    </main>

    <footer class="mt-6 text-center text-sm text-gray-500">
      Já tem uma conta? <a href="#" class="text-blue-600 hover:underline">Faça login</a>
    </footer>
  </div>

  <script src="script/index.js"></script>
</body>
</html>
